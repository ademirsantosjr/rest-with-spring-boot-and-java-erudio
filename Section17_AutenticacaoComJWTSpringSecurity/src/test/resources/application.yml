server:
  port: 8888
cors:
  originPatterns: http://localhost:3000,http://localhost:8000,https://erudio.com.br
spring:
  datasource:
      driver-class-name: com.mysql.cj.jdbc.Driver
#      url: jdbc:mysql://localhost:3306/erudio?useTimezone=true&serverTimezone=UTC
#      username: root
#      password: root
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      show-sql: false
    open-in-view: false
spring-doc:
  pathsToMatch: /api/**
  swagger-ui:
    use-root-path: true
